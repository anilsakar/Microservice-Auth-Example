server.port=${PORT:0}
spring.application.name=s3-bucket-ws
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
spring.devtools.restart.enabled=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance-id:${random.value}}


spring.servlet.multipart.enabled= true
spring.servlet.multipart.max-file-size= 10MB
spring.servlet.multipart.max-request-size = 15MB

amazonProperties.endpointUrl = your amazon s3 bucket end point url
amazonProperties.accessKey = your amazon s3 bucket access key
amazonProperties.secretKey = your amazon s3 bucket secret key
amazonProperties.bucketName = your amazon s3 bucket bucket name
