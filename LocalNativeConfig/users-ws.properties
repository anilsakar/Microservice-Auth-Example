server.port=${PORT:0}
spring.application.name=users-ws
eureka.client.serviceUrl.defaultZone=http://localhost:8010/eureka
spring.devtools.restart.enabled=true
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance-id:${random.value}}


spring.datasource.url = your sql url
spring.datasource.username = your datasource username
spring.datasource.password = your datasource password
spring.jpa.hibernate.ddl-auto = update

login.url.path = /api/user/login

management.endpoints.web.exposure.include = mappings

logging.level.user.users.entity.AlbumsServiceClient = DEBUG

######spring.zipkin.base-url = http://localhost:9411
######spring.zipkin.sender.type = web
######spring.sleuth.sampler.probability = 1

###### Email Properties ######
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.username = your gmail account username
spring.mail.password = your gmail account password
spring.mail.properties.mail.smtp.starttls.required = true
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.connectiontimeout = 5000
spring.mail.properties.mail.smtp.timeout = 5000
spring.mail.properties.mail.smtp.writetimeout = 5000
confirm.mail.url = http://localhost:8011/
